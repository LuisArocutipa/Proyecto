{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link type="text/css" href="{% static 'css/formulario.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/header.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <div class="formulario">
        <form action="register" method="post">
            {% csrf_token %}
            <h1>Registrarse</h1>
            <input type="text" name="first_name" placeholder="Nombre"><br>
            <input type="text" name="last_name" placeholder="Apellido"><br>
            <input type="text" name="username" placeholder="Usuario"><br>
            <input type="email" name="email" placeholder="Email"><br>
            <input type="password" name="password1" placeholder="Contraseña"><br>
            <input type="password" name="password2" placeholder="Confirmar contraseña"><br>
            <input type="submit">
            <div>
                {% for message in messages %}
                <h3> {{message}}</h3>
                {% endfor %}
            </div>
    
        </form>
    </div>
</body>
</html>
