
<h2>Agregar Producto</h2>
<form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" formControlName="nombre" required>
  </div>
  <div>
    <label for="precio">Precio</label>
    <input type="number" id="precio" formControlName="precio" required>
  </div>
  <div>
    <label for="descripcion">Descripci√≥n</label>
    <textarea id="descripcion" formControlName="descripcion"></textarea>
  </div>
  <div>
    <label for="imagen">Imagen</label>
    <input type="file" id="imagen" formControlName="imagen">
  </div>
  <button type="submit" [disabled]="productoForm.invalid">Agregar</button>
</form>
