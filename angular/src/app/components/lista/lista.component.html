<div class="productos">
    <div *ngFor="let producto of productos" class="producto">
        <img [src]="producto.imagen" alt="{{ producto.nombre }}">
        <h2>{{ producto.nombre }}</h2>
        <h3>$ {{ producto.precio }}</h3>
        <a [routerLink]="'/producto/' + producto.id" class="boton">Ver detalles</a>
    </div>
</div>
